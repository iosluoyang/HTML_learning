<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            width: 100px;
            background-color: red;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            line-height: 50px;
        }
        ul li:nth-child(2){
            transform: rotate(45deg);   /*deg代表度数单位*/
        }
        ul li:nth-child(3){
            transform: translate(30px, 10px);   /*第一个参数为水平方向的位移，第二个参数为垂直方向的位移*/
        }
        ul li:nth-child(4){
            transform: scale(0.6,0.6)   /*第一个参数为水平方向的方法倍数，第二个参数为垂直方向的放大倍数*/
        }
        ul li:nth-child(5){
            /*
                注意点:
                多个2D转换可以用空格连起来直接连写，但是2D转换模块会修改元素的坐标系，所以旋转后再平移就不会再是水平方向的平移，而是在新的坐标系中再进行平移
            */
            transform: rotate(-45deg) translate(30px,10px) scale(1.2,1.2);
        }
    </style>
</head>
<body>
<ul>
    <li>正常的</li>
    <li>旋转的</li>
    <li>平移的</li>
    <li>缩放的</li>
    <li>综合的</li>
</ul>
</body>
</html>
