<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        span,a,b,strong{
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 20px;
            border: 5px solid #000;
            
        }
    </style>
</head>
<body>
    <!--
        盒子模型  
        在HTML中所有的标签都可以设置宽高边距边框
    -->
    <span>我是一个span</span>
    <a href="#">我是一个超链接</a>
    <b>我是加粗</b>
    <strong>我是强调</strong>

</body>
</html>
