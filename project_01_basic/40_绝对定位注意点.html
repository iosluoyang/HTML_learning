        .box1{

            padding: 30px;
            position: relative;

        .box2{

            position: absolute;
            left: 0;
            top: 0;

<!--
    注意点:
    1.如果一个绝对定位的元素是以body为参考点，那么其实是以网页首屏的宽度和高度作为参考点，而不是整个网页的宽高度为参考点的
    2.绝对定位的元素，会忽略祖先元素的padding属性

-->
