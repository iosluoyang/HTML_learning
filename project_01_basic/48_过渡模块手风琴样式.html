<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块手风琴样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 960px;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul li{
            list-style: none;
            width: 160px;
            background-color: red;
            float: left;
            transition: width 0.5s;
        }
        ul:hover li{
            width: 100px;
        }
        ul li:hover{
            width: 460px;
        }
    </style>
</head>
<body>
<ul>
    <li><img src="media/taobaobedpic.jpg" alt=""></li>
    <li><img src="media/taobaobedpic.jpg" alt=""></li>
    <li><img src="media/taobaobedpic.jpg" alt=""></li>

    <li><img src="media/taobaobedpic.jpg" alt=""></li>
    <li><img src="media/taobaobedpic.jpg" alt=""></li>
</ul>
</body>
</html>
