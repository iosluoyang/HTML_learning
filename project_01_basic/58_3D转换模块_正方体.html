<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D转换模块_正方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
        }
        ul:hover{
            animation:xuanzhuan 2s linear 0s infinite both;
        }
        @keyframes xuanzhuan {
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(90deg);
            }
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            line-height:200px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;

        }
        ul li:nth-child(1){
            background-color: red;
            /*构建左边的面  首先往左移动宽度的一半，然后再围绕Y轴进行旋转90度即可*/
            transform: translate(-100px , 0) rotateY(90deg);

        }
        ul li:nth-child(2){
            background-color: green;
            /*构建右边的面  首先往右移动宽度的一半，然后再围绕Y轴进行旋转-90度即可*/
            transform: translate(100px , 0) rotateY(-90deg);
        }
        ul li:nth-child(3){
            background-color: blue;
            /*构建上边的面  首先往上移动高度的一半，然后再绕着X轴旋转90度*/
            transform: translate(0,100px) rotateX(90deg);
        }
        ul li:nth-child(4){
            /*构建下边的面  首先往下移动高度的一半，然后再绕着X轴旋转-90度*/
            transform: translate(0,-100px) rotateX(-90deg);
            background-color: yellow;
        }
        ul li:nth-child(5){
            background-color: purple;
            /*构建前后面 首先往靠近自己的方向移动长度的一半，然后不用进行旋转*/
            transform: translateZ(100px);
        }
        ul li:nth-child(6){
            background-color: pink;
            /*构建前后面 首先往远离自己的方向移动长度的一半，然后不用进行旋转*/
            transform: translateZ(-100px);
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
