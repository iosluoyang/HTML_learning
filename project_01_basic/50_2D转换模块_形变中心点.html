<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块_形变中心点</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;

        }
        /*
        默认情况下所有的元素都是以自己的中心点作为参考来进行旋转的，我们可以通过形变中心点属性来修改它的参考点
        transform-origin: 第一个参数(数值百分比均可) 第二个参数(数值百分比均可);  水平方向 垂直方向
                            关键字 left  center right
        */

        ul li:nth-child(1){
            background-color: red;
            transform: rotate(30deg);
            transform-origin: 0px 0px;

        }
        ul li:nth-child(2){
            background-color: yellow;
            transform: rotate(50deg);
            transform-origin: 200px 0px;
        }
        ul li:nth-child(3){
            background-color: blue;
            transform: rotate(70deg);
            transform-origin: 20% 30%;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
