<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字界面的实际应用</title>
    <style>
        /*标准开发中用以下代码清空边距(或者如同上面引入外部CSS样式的方法也可)*/
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
        body{
            background-color: #efefef;
        }
        h1{
            font-family: "微软雅黑";
            font-size: 18px;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        span{
            font-size: 14px;
        }
        div{
            box-sizing: border-box;
            width: 372px;
            height: 232px;
            border: 1px solid #666;
            margin: 0 auto;
            padding: 15px;
        }
        ul{
            list-style: none;
            margin-top: 10px;
        }
        ul li{
            line-height: 30px;
            border-bottom: 1px dotted #666;
            font-family: "微软雅黑";
            font-size: 12px;
            color: #242424;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>最新文章/<span>New Articles</span></h1>
        <ul>
            <li>问中国，经济新活力篇 治国理政 长征</li>
            <li>问中国:民主保障不是"清谈馆"国平 国庆节</li>
            <li>李克强不往棚户区改造10日至12日将视察澳门</li>
            <li>王岐山监督中央部委五大抓手:关键少数要加码</li>
            <li>刘海洋老师亲自飞赴洛杉矶参加科比的退役最后一站</li>
            <li></li>
        </ul>
    </div>

</body>
</html>
