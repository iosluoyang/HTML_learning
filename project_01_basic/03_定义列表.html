<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<!--
    格式
    <dl>
        <dt></dt>定义标题
        <dd></dd>定义标题对应的描述

        <dt></dt>
        <dd></dd>

    </dl>
    dt和dd都是英文的缩写
    dt就是英文definition title的缩写 ， 用来定义列表中的标题
    dd就是英文definition description的缩写 ， 用来定义标题对应的描述
    一个dt最好对应一个dd

    *注意:定义列表和无序列表与有序列表之间的区别在于 包裹的方式不同，先定义标题再定义描述
-->
    <dl>
        <dt>北京</dt>
        <dd>中国的首都</dd>
        <dt>上海</dt>
        <dd>中国的魔都</dd>
    </dl>
</body>
</html>
