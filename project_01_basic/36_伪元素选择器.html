<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        *{margin: 0;padding: 0}
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        div::before{
            content: '爱你';
            width: 50px;
            height: 50px;
            background-color: pink;
            display: block;
        }
        div::after{
            content: '么么哒';
            width: 50px;
            height: 50px;
            background-color: yellow;
            display: block;
            /*隐藏添加的子元素*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!--
        伪元素选择器:
            使用CSS给指定标签内容前面或者后面添加一个子元素


            标签名称::before/after{
                content:
                width:
                height:
                background-color:
                display:block
            }
    -->
    <div>我是文字</div>
</body>
</html>
