<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
            top: 30px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!--
        绝对定位的三个规律

        1.使用绝对定位的元素，无论有没有祖先元素，都以body为参考点
        2.当祖先元素也是定位流的时候，则该元素的绝对定位参考点为那个使用了定位流的祖先元素，而不再是body了 注意不仅仅是父元素，而是所有的祖先元素 而且只要是定位流就行，只要不是静态定位static流就可以
        3.当有很多祖先元素都有定位流的时候，那么这个时候参考系依据就近原则，根据离它最近的那个拥有定位流的那个祖先元素来进行定位




    -->
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
