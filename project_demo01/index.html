<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        *{margin: 0;padding: 0}
        li{list-style: none}

        .clearfix:after{content:"";display: block;clear: both}

        /*头部*/
        header{border-bottom: 1px #e5e5e5 solid;padding: 0 13.5%;}
        header div{float: left;line-height: 62px;}
        header div span{color: red;text-decoration: underline}
        header ul{float: right}
        header ul li{float: right}

        /*导航*/
        nav{width: 73%;margin: 0 auto}
        nav img{  width: 11.5%}

        nav .border{border-left:20px red solid;border-bottom: 20px transparent solid;border-right:20px yellow solid;border-top:20px transparent solid  }

        /*nav h3{text-align: center;line-height: 30px;border: 1px #000 solid;  background: url("images/border.png") no-repeat center bottom}*/

        nav h3{position: relative;text-align: center;border: 1px #000 solid;}
        nav h3:after{content:"";width:30px;height: 5px;background: #00d664;position: absolute;bottom:0;left: 50%;margin-left: -15px}
        nav h3:before{content:"";width:30px;height: 5px;background: pink;position: absolute;top:0;left: 50%;margin-left: -15px}


    </style>
</head>
<body>
    <!--头部-->
    <header class="clearfix">
        <div>jjjjjjjjjjjj<span>55555555555555555</span></div>
        <ul>
            <li><img src="images/01.png"></li>
            <li><img src="images/01.png"></li>
            <li><img src="images/01.png"></li>
            <li><img src="images/01.png"></li>
            <li><img src="images/01.png"></li>
        </ul>
    </header>

    <!--导航-->
    <nav >
        <img src="images/logo.png">

        <ul>
            <li>home</li>
            <li>home</li>
            <li>home</li>
            <li>home</li>
            <li>home</li>
            <li>home</li>
        </ul>

        <a href="#">jump</a>

        <div class="border"></div>


        <h3>jijdsjdfsjdfjdsfjdsisdfsdfsdf</h3>
    </nav>


</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script>

    $(function(){
        $("header div span").click(function(){
            var text = $(this).html();
            alert(text)
        })
    })

</script>
</html>
