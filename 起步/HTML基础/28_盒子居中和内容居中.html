<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中和内容居中</title>

    <!--标准开发中用以下代码清空边距-->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">


    <style>

        /*标准开发中用以下代码清空边距(或者如同上面引入外部CSS样式的方法也可)*/
        /*body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}*/
        .father{
            width: 500px;
            height: 500px;
            background-color: red;
            text-align: center;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
        1.text-align:center和margin:0 auto的区别:
        text-align:center是设置盒子中存储的文字/图片水平居中
        margin 0 auto是让盒子自身水平居中

        2.在企业开发中如果一个盒子中只有一行文字，则可以设置行高和盒子高度一致来让文字垂直居中，但是当为多行文字时只能通过设置盒子padding和box-sizing属性来设置其水平居中
    -->
    <div class="father">
        我是奶牛<br />
        <img src="images/milk_cow.ico" alt="我是奶牛">
        <div class="son"></div>
    </div>
</body>
</html>
