<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS多个类封装</title>
    <style type="text/css">
        .red{
            color: red;
        }
        .line{
            text-decoration: underline;
        }
        .size30{
            font-size:30px;
        }
    </style>
</head>
<body>
    <p class="red size30">第一段</p>
    <p class="size30 line">第二段</p>
    <p class="line red">第三段</p>
</body>
</html>
