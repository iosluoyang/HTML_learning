<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中(不知道高度的情况下)</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .box{width: 300px;border: 2px deepskyblue solid;
            position: fixed;left:50%;top:50%;transform: translate(-50%,-50%);}
        .innerBox{width: 200px;height:200px;margin: 0 auto;border: 2px seagreen solid;}


    </style>

</head>
<body>
<div class="box">
    <div class="innerBox"></div>
</div>

</body>
</html>
