<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            background-color: skyblue;
            margin-top: 100px;
            border: 1px solid #000;

        }
        ul li{
            list-style: none;
            float: left;
            width: 300px;
            height: 200px;
            margin-left: 50px;
            margin-top: 50px;
            perspective: 10px;
        }
        ul li img{
            transition: all 1s;
            box-shadow: 0 0 10px #888;  /*水平偏移 垂直偏移 模糊值 阴影拓展 阴影颜色   阴影的颜色默认和盒子内容的颜色保持一致*/
        }
        ul li img:hover{
        }
        ul li:nth-child(1) img{
            transform: rotate(-30deg);
        }

        ul li:nth-child(2) img{
            transform: rotate(20deg);
        }

        ul li:nth-child(3) img{
            transform: rotate(-50deg);
        }

        ul li img:hover{
            transform: rotate(0deg) scale(1.5,1.5);
        }


    </style>
</head>
<body>
<ul>
    <li><img src="images/mykobe.jpg" alt=""></li>
    <li><img src="images/mayday.jpg" alt=""></li>
    <li><img src="images/jaychou.jpg" alt=""></li>
</ul>
</body>
</html>
