<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label标签</title>
</head>
<body>
<!--
    默认情况下文字和输入框是没有关联关系的，也就是说点击文字输入框不会聚焦，如果想要点击文本对应的输入框进行聚焦的话，则可以使用Label标签
-->
    <form action="">
        <label for="account">账号:</label>
        <input type="text" id="account"><br />
        <label for="pwd">密码:</label>
        <input type="text" id="pwd"><br />

        <label>账号:<input type="text"></label>
        <br />
        <label>密码:<input type="text"></label>
    </form>
</body>
</html>
