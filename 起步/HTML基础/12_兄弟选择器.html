<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style type="text/css">
        h1+p{
            color: red;
        }
        h1~P{
            color: blue;
        }

</head>

    <!--
        兄弟选择器，用+连接，只能是相邻的
        通用兄弟选择器，用~连接，只要是后面的都可以
    -->

    <h1>我是标题1</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>

    <p>我是段落</p>

    <p>我是段落</p>

    <h1>我是标题2</h1>

</body>
</html>
