<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片定位区域属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 10px dotted #000;
            padding: 50px;
            margin-left: 20px;
            background: url(images/milk_cow.ico) no-repeat; /*默认背景图片是从padding区域开始显示的*/
            background-color: red;
        }
        ul li:nth-child(2){
            -webkit-background-origin:padding-box;
            background-origin:padding-box;  /*默认背景图片是从padding区域开始显示的*/
            background-clip: padding-box;   /*绘制区域同理*/
        }
        ul li:nth-child(3){
            -webkit-background-origin:border-box;
            background-origin:border-box;   /*背景图片是从border区域开始显示的*/
            background-clip: border-box;   /*绘制区域同理(默认是从border-box区域开始)*/
        }
        ul li:nth-child(4){
            -webkit-background-origin:content-box;
            background-origin:content-box;  /*背景图片是从content区域开始显示的*/
            background-clip: content-box;   /*绘制区域同理*/
        }
    </style>
</head>
<body>
<ul>
    <li>默认</li>
    <li>padding</li>
    <li>border</li>
    <li>content</li>
</ul>
</body>
</html>
