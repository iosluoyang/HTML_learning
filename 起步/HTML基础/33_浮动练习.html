<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <style>
        /*标准开发中用以下代码清空边距(或者如同上面引入外部CSS样式的方法也可)*/
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}

        .header{
            width: 980px;
            height: 100px;
            margin: 0 auto;

        }
        .header .logo{
            width: 250px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .header .language{
            width: 150px;
            height: 50px;
            background-color: skyblue;
            float: right;
        }
        .header .nav{
            width: 650px;
            height: 50px;
            background-color: purple;
            float: right;
        }
        .content{
            width: 980px;
            height: 400px;
            margin: 0 auto;
            margin-top: 10px;

        }
        .content .asides{
            width: 320px;
            height: 400px;
            background-color: yellow;
            float: left;
        }
        .content .news{
            width: 650px;
            height: 400px;
            float: right;
        }
        .content .news .newtop{
            width: 650px;
            height: 350px;
        }
        .content .news .newtop .newtopleft{
            width: 400px;
            height: 350px;
            float: left;
        }
        .content .news .newtop .newtopleft .newtoplefttop{
            width: 400px;
            height: 200px;
            background-color: deeppink;
        }
        .content .news .newtop .newtopleft .newtopleftbottom{
            width: 400px;
            height: 140px;
            background-color: deepskyblue;
            margin-top: 10px;
        }

        .content .news .newtop .newtopright{
            width: 240px;
            height: 350px;
            background-color: green;
            float: right;
        }
        .content .news .newbottom{
            width: 650px;
            height: 40px;
            background-color: sandybrown;
            margin-top: 10px;
        }
        .footer{
            width: 980px;
            height: 40px;
            background-color: tomato;
            margin: 0 auto;
            margin-top: 10px;
        }



    </style>
</head>
<body>

    <div class="header">
        <div class="logo"></div>
        <div class="language"></div>
        <div class="nav"></div>

    </div>
    <div class="content">
        <div class="asides"></div>
        <div class="news">
            <div class="newtop">
                <div class="newtopleft">
                    <div class="newtoplefttop"></div>
                    <div class="newtopleftbottom"></div>
                </div>
                <div class="newtopright"></div>
            </div>
            <div class="newbottom"></div>
        </div>
    </div>
    <div class="footer"></div>

</body>
</html>
