<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style type="text/css">
        .para,.para1{
            color: red;
        }

    </style>
</head>
<body>
    <!--
        并集选择器是给所有选择器选中的标签设置属性
        格式:
        选择器1,选择器2{
            属性:值;
        }
     *注意,必须使用逗号进行连接
    -->
    <p>段落1</p>
    <p class="para" id="myid">段落2</p>
    <p>段落3</p>
    <p class="para1">段落4</p>
    <p>段落5</p>
</body>
</html>
