<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box1{
            border: 5px solid blue;
        }
        .box2{
            border: 3px dotted green;
        }
        .box3{
            border-bottom: 2px solid yellow;
        }
        .box4{
            border-width: 3px 1px ;
0            border-style: solid dotted;
            border-color: purple yellow;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
