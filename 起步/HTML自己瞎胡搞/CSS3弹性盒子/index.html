<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3弹性盒子</title>
    <style>
        .parent{
            width: 600px;
            height: 300px;
            background-color: #cecece;
            display: flex;

            /*flex-start：
            弹性项目向行头紧挨着填充。这个是默认值。第一个弹性项的main-start外边距边线被放置在该行的main-start边线，而后续弹性项依次平齐摆放。*/
            justify-content: flex-start;

            /*flex-end:
            弹性项目向行尾紧挨着填充。第一个弹性项的main-end外边距边线被放置在该行的main-end边线，而后续弹性项依次平齐摆放。
            */
            justify-content: flex-end;

            /*
            center：
            弹性项目居中紧挨着填充。（如果剩余的自由空间是负的，则弹性项目将在两个方向上同时溢出）。
            */
            justify-content: center;

            /*
            space-between：
            弹性项目平均分布在该行上。如果剩余空间为负或者只有一个弹性项，则该值等同于flex-start。
            否则，第1个弹性项的外边距和行的main-start边线对齐，而最后1个弹性项的外边距和行的main-end边线对齐，然后剩余的弹性项分布在该行上，相邻项目的间隔相等。
            */
            justify-content: space-between;

            /*
            space-around：
            弹性项目平均分布在该行上，两边留有一半的间隔空间。如果剩余空间为负或者只有一个弹性项，则该值等同于center。否则，弹性项目沿该行分布，且彼此间隔相等（比如是20px）
            同时首尾两边和弹性容器之间留有一半的间隔（1/2*20px=10px）
            */
            justify-content: space-around;




            /*
            align-items 设置或检索弹性盒子元素在侧轴（纵轴）方向上的对齐方式。

            flex-start：弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴起始边界。
            flex-end：弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴结束边界。
            center：弹性盒子元素在该行的侧轴（纵轴）上居中放置。（如果该行的尺寸小于弹性盒子元素的尺寸，则会向两个方向溢出相同的长度）。
            baseline：如弹性盒子元素的行内轴与侧轴为同一条，则该值与'flex-start'等效。其它情况下，该值将参与基线对齐。
            stretch：如果指定侧轴大小的属性值为'auto'，则其值会使项目的边距盒的尺寸尽可能接近所在行的尺寸，但同时会遵照'min/max-width/height'属性的限制。

            */

            align-items: stretch;


            /*
            flex-wrap 属性用于指定弹性盒子的子元素换行方式。

            nowrap - 默认， 弹性容器为单行。该情况下弹性子项可能会溢出容器。
            wrap - 弹性容器为多行。该情况下弹性子项溢出的部分会被放置到新行，子项内部会发生断行
            wrap-reverse -反转 wrap 排列。
            */
            flex-wrap: wrap;
        }

        /*
        align-self 属性用于设置弹性元素自身在侧轴（纵轴）方向上的对齐方式。
        auto：如果'align-self'的值为'auto'，则其计算值为元素的父元素的'align-items'值，如果其没有父元素，则计算值为'stretch'。
        flex-start：弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴起始边界。
        flex-end：弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴结束边界。
        center：弹性盒子元素在该行的侧轴（纵轴）上居中放置。（如果该行的尺寸小于弹性盒子元素的尺寸，则会向两个方向溢出相同的长度）。
        baseline：如弹性盒子元素的行内轴与侧轴为同一条，则该值与'flex-start'等效。其它情况下，该值将参与基线对齐。
        stretch：如果指定侧轴大小的属性值为'auto'，则其值会使项目的边距盒的尺寸尽可能接近所在行的尺寸，但同时会遵照'min/max-width/height'属性的限制。
        */
        .child{
            width: 80px;
            height: 80px;
            margin: 10px;
            border: 1px solid red;
            text-align: center;
        }
        .child:nth-child(1){
            order: 1;
            -webkit-order:1;
            margin-right: auto;
            align-self: center;
        }
        .child:nth-child(2){
            order: 3;
            -webkit-order:3;
            align-self: center;
        }
        .child:nth-child(3){
            order: 2;
            -webkit-order:2;
            align-self: center;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">flex item1</div>
    <div class="child">flex item3</div>
    <div class="child">flex item2</div>
</div>
</body>
</html>
