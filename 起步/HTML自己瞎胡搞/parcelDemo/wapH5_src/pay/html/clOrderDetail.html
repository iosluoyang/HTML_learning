<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link href="../../public/css/reset134.css" type="text/css" rel="stylesheet">
    <link href="../clOrder/index12081731.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="../../public/images/base/favicon.ico" />
</head>

<body class="orderDetail">

<!--标题栏-->
<header >
    <a href="javascript:history.back() " class="back" ><img src="../../public/images/base/backArrow_ios.png" align="middle"></a>
    <!--<a class="shangCheng"  href="javascript:location.href=jumpUrl.clProList" ><img  src="../../public/images/base/ic_sc.png" align='middle'></a>-->
    <h2 class="f18">订单详情</h2>
</header>


<!--未指定配送日期提醒展示-->
<div class="topTip hide f13 grey9"><img src="../../public/images/clOrder/del.png"></div>

<!--状态和金额信息-->
<section class="sec1 red f16">
    <p><span class="grey6">订单状态：</span></p>
    <p><span class="grey6">订单金额：</span></p>
</section>
<!--配送信息-->
<section class="sec2 f16" >
    <p><span class="grey6">联系人：</span></p>
    <p><span class="grey6">配送信息：</span></p>
</section>

<section class="sec3 f16">
    <p><span class="grey6">配送方式：</span></p>
    <p class="payType hide"><span class="grey6">支付方式：</span></p>
    <p class="hide"><span class="grey6">买家留言：</span></p>
</section>
<!--商品信息-->
<section class="sec4 ">
    <div class="f15 grey6">定制生活<span class="f_right f12 grey9"></span></div>
    <ul class="top"></ul>
    <ul class="bot f16">
        <li><span >商品金额</span><span class="oneClamp">&yen;</span></li>
        <li><span>配送费用</span><span class="oneClamp">&yen;</span></li>
        <li><span>订单总价</span><span class="oneClamp">&yen;</span></li>
    </ul>
</section>

<!--联系方式-->
<section class="sec5 f16">
    <span>联系卖家：</span><a class="tel" href="javascript:void(0)"></a>
</section>

<!--时间信息-->
<section class="sec6 f14 grey6">
    <p class="oneClamp"><span>订单编号：</span></p>
    <p class="oneClamp"><span>下单时间：</span></p>
    <p class="oneClamp hide payTime"><span >支付时间：</span></p>
    <p class="oneClamp hide sendTime "><span>发货时间：</span></p>
    <p class="oneClamp hide receiveTime"><span>收货时间：</span></p>
    <p class="oneClamp hide refoundTime"><span>退款时间：</span></p>
    <p class="oneClamp hide closeTime"><span>关闭时间：</span></p>
</section>

<!--按钮组-->
<div class="btnGroup btnGroupClick f15 t_right">
    <button class="payNow hide red">立即支付</button>
    <button class="close hide">取消订单</button>
    <button class="sendToMe hide red">给我发货</button>
    <button class="cuiFaHuo hide red">催发货</button>
    <button class="tuiKuan hide red">退款</button>
    <button class='tuiKuanDetail hide red'>退款详情</button>
    <button class="wuLiu hide red">查看物流</button>
    <button class="shouHuo hide red">确认收货</button>
    <button class="comment hide red">评价</button>
    <button class="keFu"><a href="javascript:void (0)">客服</a></button>
</div>

</body>
<script src="../../public/js/environment134.js"></script>
<script src="../../public/js/apiUrl134.js"></script>
<script src="../../public/js/public134.js"></script>
<script src="../base/clBase12201747.js"></script>
<script src="../clOrder/js/detail12161357.js"></script>

</html>
