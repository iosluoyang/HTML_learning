<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超级社区</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link href="../../public/css/reset134.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="../../public/images/base/favicon.ico" />

</head>
<body class="index">
<!--标题栏-->
<header>
    <a href="javascript:history.back();" class="back" ><img src="../../public/images/base/backArrow_ios.png" align="middle"></a>
    <h2 class="f18 oneClamp">收货地址管理</h2>
    <a href="javascript:void(0)" class="add"><img src="../../public/images/base/add.png" align="middle"></a>
    <a href="javascript:void(0)" class="save red f18 hide">保存</a>
</header>

<!--地址列表-->
<ul class="addList"></ul>

<!--编辑地址-->
<form class="addAddress hide">
    <ul class="f14">
        <li>
            <label for="receiverName">收货人</label><input type="text" maxlength="6" id="receiverName" placeholder="最多可以输入6个字符">
        </li>
        <li>
            <label for="receiverMobile">手机号码</label><input type="text" id="receiverMobile">
        </li>
        <!--选择地区-->
        <li><label>小区地址</label><span id="indexAddress" class="oneClamp"></span></li>

        <li class="marginBot">
            <label for="detailAddress">详细地址</label><input type="text" id="detailAddress">
        </li>
        <li class="hide marginBot">
            <div class="setMoRen">设置为默认收货地址</div>
        </li>
        <li class="hide marginBot">
            <div class="del">删除此收货地址</div>
        </li>
    </ul>

</form>


</body>
<script src="../../public/js/environment134.js"></script>
<script src="../../public/js/apiUrl134.js"></script>
<script src="../../public/js/public134.js"></script>
<script src="js/picker.min.js"></script>
<script src="js/index.js"></script>


</html>
