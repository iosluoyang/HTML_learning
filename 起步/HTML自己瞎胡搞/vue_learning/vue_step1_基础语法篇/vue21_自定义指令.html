<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue21_自定义指令</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<!--自定义指令-->
<div id="directiveexample">
    <input v-focus placeholder="自动聚焦的一个输入框" v-model="contentstr">
    <p v-alert>这个元素就厉害了,因为绑定了我自定义的指令v-alert+:{{ contentstr }}</p>
    <p v-color-swatch="{color:'blue',text:'我是更厉害的函数简写方法,能够通过传入字面量来在bind和update时更新数据'}"></p>
</div>

<!--注册一个全局自定义指令 自动获取焦点-->
<script>


    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus',{
        //当被绑定的元素插入到DOM中时
        inserted:function (el) {
            //聚焦元素
            el.focus()
        }
    })

    //简写的函数
    //在很多时候，你可能想在 bind 和 update 时触发相同行为，而不关心其它的钩子。比如这样写:
    Vue.directive('color-swatch',function (el, binding) {
        el.style.backgroundColor = binding.value.color
        el.innerHTML = binding.value.text
    })

    var vm = new Vue({
        el:"#directiveexample",
        data:{
            contentstr:"",
        },

        //可以在组件内部进行局部注册自定义组件 使用directives属性

        //一个自定义指令对象可以提供多个可选的钩子函数
        /*
            bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
            inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
            update：所在组件的 VNode 更新时调用，但是可能发生在其子 VNode 更新之前。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新 (详细的钩子函数参数见下)。
            componentUpdated：指令所在组件的 VNode 及其子 VNode 全部更新后调用。
            unbind：只调用一次，指令与元素解绑时调用
        */

        directives:{
            alert:{
                //描述指令的定义
                update:function (el) {
                    /*

                        el：指令所绑定的元素，可以用来直接操作 DOM 。
                        binding：一个对象，包含以下属性：
                        name：指令名，不包括 v- 前缀。
                        value：指令的绑定值，例如：v-my-directive="1 + 1" 中，绑定值为 2。
                        oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
                        expression：字符串形式的指令表达式。例如 v-my-directive="1 + 1" 中，表达式为 "1 + 1"。
                        arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 "foo"。
                        modifiers：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为 { foo: true, bar: true }。
                        vnode：Vue 编译生成的虚拟节点。移步 VNode API 来了解更多详情。
                        oldVnode：上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用。

                    */
                    alert("我是自定义的指令,在元素update的时候会弹出提示")
                }
            },
        },

    })




</script>

</body>
</html>
