<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuerouter06_命名视图</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>

<!--
    有时候想同时（同级）展示多个视图，而不是嵌套展示，例如创建一个布局，有 sidebar（侧导航） 和 main（主内容） 两个视图，这个时候命名视图就派上用场了。
    你可以在界面中拥有多个单独命名的视图，而不是只有一个单独的出口。如果 router-view 没有设置名字，那么默认为 default
-->

<div id="app">
    <router-view class="view one"></router-view>
    <router-view class="view two" name="two"></router-view>
    <router-view class="three three" name="three"></router-view>
</div>
<script>
    const Defaultcompontent = {template:'<div>我是默认的视图</div>'}
    const Twocompontent = {template:'<div>我是视图2</div>'}
    const Threecompontent = {template:'<div>我是视图3</div>'}

    const router = new VueRouter({
        routes:[
            {
                path:"/",
                //注意 这里变成了components 多了一个s
                components:{
                    //根据name选择不同的组件
                    default:Defaultcompontent,
                    two:Twocompontent,
                    three:Threecompontent,
                }
            }
        ]
    })

    var vm = new Vue({
        router
    }).$mount("#app")


</script>

<!--这种命名的方式也可以用到嵌套的命名视图上  原理相同-->


</body>
</html>
