<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue04_编程式的导航</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>
<body>

<!--
    除了在vue-router中使用<router-link>来创建定义导航链接 我们还可以借助router的实例方法 通过编写代码来手动实现跳转

    1.router.push(location,onComplete?,onAbort?)

    其中参数可以是:
    1.1 字符串     router.push('home')
    1.2 对象       router.push({path:'home'})
    1.3 命名的路由  router.push( {name:'user',params:{userId:123}} )
    1.4 带查询参数  router.push({path:'register',query:{plan:'private'}})   变成/register?plan=private

    如果提供了 path，params 会被忽略
    如果目的地和当前路由相同，只有参数发生了改变 (比如从一个用户资料到另一个 /users/1 -> /users/2),你需要使用 beforeRouteUpdate 来响应这个变化 (比如抓取用户信息)。


    2.router.replace(location,onComplete?,onAbort?)
    跟 router.push 很像，唯一的不同就是，它不会向 history 添加新记录
-->


</body>
</html>
