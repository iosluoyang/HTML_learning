<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的正则表达式</title>
    <script src="js/reg_in_js.js"></script>
</head>
<body>
<p class="strname">我是大帅哥刘海洋你叫什么名字呢</p>
<button class="searchbtn" onclick="checkstr()">点击检查是否含有"大帅哥"这仨字 ？</button>
<button class="replacebtn" onclick="replacestr()">点击将文本中的大帅哥三个字替换为超人</button>
<button class="execbtn" onclick="execstr()">点击获取原始字符串中的大帅哥三个字</button>
</body>
</html>
