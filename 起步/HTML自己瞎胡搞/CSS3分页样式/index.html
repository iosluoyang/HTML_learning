<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3分页样式</title>
    <style>
        ul.pagination{
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        ul.pagination li{
            float: left;
            display: inline;
        }
        ul.pagination li a{
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            transition: all .3s;
            border: 1px solid #ddd;
            margin: 0px 4px;
        }
        ul.pagination li:first-child a{
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        ul.pagination li:last-child a{
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        ul.pagination li a.active {
            background-color: #4CAF50;
            color: white;
        }
        ul.pagination li a:hover:not(.active){
            background-color: #ddd;
        }

    </style>
</head>
<body>
<h2>分页样式</h2>
<ul class="pagination">
    <li><a href="#"> << </a></li>
    <li><a href="#">1</a></li>
    <li><a class="active" href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#"> >> </a></li>
</ul>
</body>
</html>
